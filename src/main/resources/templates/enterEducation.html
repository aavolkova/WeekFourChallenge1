<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Robo Resume - Enter Education</title>

        <!-- Bootstrap core CSS -->
        <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom fonts for this template -->
        <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

        <!-- Custom styles for this template -->
        <link href="css/creative.min.css" rel="stylesheet">

        <!-- Modifications in styles for this template -->
        <link href="css/additionals.css" rel="stylesheet">
        <link href="css/enterPerson.css" rel="stylesheet">

    </head>

<body id="page-top">


<header class="masthead">
    <div class="header-content">
        <div class="header-content-inner">
            <h1 id="homeHeading">Enter Educational Achievements</h1>
            <hr>



            <form action="#"
                  th:action="@{/enterEducation}"
                  th:object="${newEducation}"
                  method="post">
                  <input type="hidden" th:field="*{id}"/>

                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-3 control-label">Degree Title:</label>
                        <div class="col-sm-12">
                            <input type="text" th:field="*{degreeTitle}" />
                            <p><span th:if="${#fields.hasErrors('degreeTitle')}" th:errors="*{degreeTitle}"/></p>
                            <!--<input type="First name" class="form-control" id="inputEmail3" placeholder="Email">-->
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Educational Institution:</label>
                        <div class="col-sm-12">
                            <input type="text" th:field="*{educationalInstitution}" />
                            <p><span th:if="${#fields.hasErrors('educationalInstitution')}" th:errors="*{educationalInstitution}"/></p>

                            <!--<input type="Last name" class="form-control" id="inputEmail3" placeholder="Email">-->
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Graduate Year "yyyy":</label>
                        <div class="col-sm-12">
                            <input type="text" th:field="*{graduateDate}" />
                            <p><span th:if="${#fields.hasErrors('graduateDate')}" th:errors="*{graduateDate}"  /> </p>
                            <!--<input type="Email" class="form-control" id="inputPassword3" placeholder="Password">-->
                        </div>
                    </div>
                    <div class="form-group">
                        <!--<a class="btn btn-primary btn-xl"  type = "submit">Submit Info</a>-->
                        <!--<a class="btn btn-primary btn-xl">Submit Info</a>-->

                        <a class="btn btn-primary btn-xl"> <input  type = "submit" value="Submit Education Info"/>Submit Info</a>

                        <!--<p> <input  type = "submit" value="Submit Education Info"/> </p>-->
                    </div>
                </form>
            </form>




    </div>
    </div>

</header>


<!-- Footer -->
<div th:replace="base :: footer"></div>

</body>

</html>
