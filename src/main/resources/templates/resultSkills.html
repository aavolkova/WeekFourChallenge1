<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Robo Resume - Result Skills</title>

        <!-- Bootstrap core CSS -->
        <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom fonts for this template -->
        <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

        <!-- Custom styles for this template -->
        <link href="css/creative.min.css" rel="stylesheet">

        <!-- Modifications in styles for this template -->
        <link href="css/additionals.css" rel="stylesheet">
        <link href="css/enterPerson.css" rel="stylesheet">

    </head>

<body id="page-top">


<header class="masthead">
    <div class="header-content">
        <div class="header-content-inner">
            <h1>Skills Entered</h1>

            <br/><br/>

            <div class="form-group">
                <h3 th:text="'Skill Title: ' + ${newSkills.skillTitle}"></h3>
                <h3 th:text="'Skill Rating: ' + ${newSkills.skillRating}"></h3>
            </div>


            <br/><br/>
            <div class="form-group">
                <a class="btn btn-primary btn-xl" href="/enterSkills" type = "submit">Add Another Skills</a><br/><br/>
                <a class="btn btn-primary btn-xl" href="/enterEducation" type = "submit">Add Education</a><br/><br/>
                <a class="btn btn-primary btn-xl" href="/enterEmployment" type = "submit">Add Employment</a><br/><br/>
                <a class="btn btn-primary btn-xl" href="/displayPersonAllInfo" type = "submit">See Resume</a><br/>
                <!--<a class="btn btn-primary btn-xl" href="/enterEducation" type = "submit">Add Another Education</a>-->
            </div>
        </div>
    </div>

</header>


<!-- Footer -->
<div th:replace="base :: footer"></div>

</body>

</html>
